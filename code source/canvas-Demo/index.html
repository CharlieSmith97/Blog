<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>My paint</title>
</head>

<body>
    <canvas id="canvasDemo" width="300" height="300">

    </canvas>
    <div id="actions" class="actions">
        <button id="eraser">橡皮擦</button>
        <button id="brush">画笔</button>
    </div>
    <script>
        var canvasDemo = document.getElementById('canvasDemo');
        var context = canvasDemo.getContext('2d');
        autoCanvasSize(canvasDemo);
        listenToUser(canvasDemo);
        function listenToUser(canvas) {

            var using = false;
            var lastPoint = { x: undefined, y: undefined }
            //特性检测 是否能够支持这个特性!
            if (document.body.ontouchstart !== undefined) {
                //触屏设备 
                canvas.ontouchstart = function (aaa) {
                    console.log("start touch me !");
                    var x = aaa.touches[0].clientX;
                    var y = aaa.touches[0].clientY;
                    console.log(x,y);
                    using = true;
                    if (eraserEnabled) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        lastPoint = { x: x, y: y }
                    }
                }

                canvas.ontouchmove = function (aaa) {
                    console.log("start touch move !");
                    var x = aaa.touches[0].clientX;
                    var y = aaa.touches[0].clientY;
                    console.log(x,y);
                    if (!using) { return; }
                    if (eraserEnabled) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        var newPoint = { x: x, y: y }
                        drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
                        lastPoint = newPoint;
                    }
                }

                canvas.ontouchend = function () {
                    console.log('touch end!');
                    using=false;
                }
            } else {
                //非触屏设备
                //当canvasDemo鼠标按下的时候 调用的方法!
                canvas.onmousedown = function (aaa) {
                    var x = aaa.clientX;
                    var y = aaa.clientY;
                    using = true;
                    if (eraserEnabled) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        lastPoint = { x: x, y: y }
                    }
                }

                //当canvasDemo鼠标移动的时候 调用的方法!
                canvas.onmousemove = function (aaa) {
                    var x = aaa.clientX;
                    var y = aaa.clientY;
                    if (!using) { return; }
                    if (eraserEnabled) {
                        context.clearRect(x - 5, y - 5, 10, 10);
                    } else {
                        var newPoint = { x: x, y: y }
                        drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
                        lastPoint = newPoint;
                    }

                }

                //当canvasDemo鼠标松开的时候 调用的方法!
                canvas.onmouseup = function (aaa) {
                    using = false;
                }
            }

        }



        function autoCanvasSize(canvas) {
            // canvas 布局宽高适应! 
            setCanvasSize();
            window.onresize = function () {
                setCanvasSize();
            }

            function setCanvasSize() {
                var pageWidth = document.documentElement.clientWidth;
                var pageHeight = document.documentElement.clientHeight;
                canvas.width = pageWidth;
                canvas.height = pageHeight;
            }
        }


        //画线
        function drawLine(x1, y1, x2, y2) {
            context.beginPath();
            context.lineWidth = 3;
            context.fillStyle = 'black';
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();
            context.closePath();
        }

        var eraserEnabled = false;
        eraser.onclick = function () {
            eraserEnabled = true;
            actions.className = 'actions x';
        }
        brush.onclick = function () {
            eraserEnabled = false;
            actions.className = 'actions';
        }

    </script>
</body>

</html>
